<html>

<head>
<title>Login Page </title>
</head>
<body>

<form name="login" method="post" action = "password">
<table width="20%" bgcolor="0099CC" align="center">
{% csrf_token %}
<tr>
<td colspan=2><center><font size=4><b>HTML Login Page</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 name="userid" value = {{username.username}}></td>
</tr>

<tr>
<td>UserId :</td>
<td><input type="Password" size=25 name="pwd"></td>
</tr>

<tr>
<td ></td>
<td><input type="submit" onclick="return check(this.form)" value="Login"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == {{username.username}} && form.pwd.value == {{username.user_id}})
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>
